<h1>Angular Router App</h1>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav>
  <ul>
    <li><a routerLink="/first-component" routerLinkActive="active">First Component</a></li>
    <li><a routerLink="/second-component">Second Component</a></li>
    <li><a [routerLink]="['/first-component', 'child-a']" routerLinkActive="active">Child-A (Access using RouterLink array)</a></li>
    <li><a routerLink="/eassertdss" routerLinkActive="active">Error Link</a></li>
  </ul>
</nav>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
